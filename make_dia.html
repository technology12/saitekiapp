<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechApp</title>
    <link rel="stylesheet" href="com_dia.css">
    <link rel="stylesheet" href="make_dia.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo_area">
                <a href="./index.html"><img height="60px" src=".logo.svg" alt="最適化"></a>
                <div class="top_message">
                    <p class="naiyou_a">材料と加工の技術</p>
                    <p>〜解決策の最適化を支援するアプリ〜</p>
                </div>
            </div>
            <a href="./index.html" class="button_start">step1完了!</a>
        </div>
    </header>


    <main>
        <!-- 説明 -->
        <div class="explain">
            <div class="container">
                <div class="explain_area">
                    <div class="step_number">
                        <h3>Step</h3>
                        <div class="number">1</div>
                    </div>
                    <div class="step_message">
                        <h2>ダイヤモンドランキングを作成しよう！</h2>
                        <p>ここでは，解決策を構想するときに，どの着目点を優先するか決めてください。</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 説明終了 -->

        <!-- ダイヤモンド表示 -->
        <div class="rank_show">
            <div class="container">
                <div class="dia">
                    <div class="ranking">
                        <div class="rank1_items"></div>
                        <div class="rank2_items"></div>
                        <div class="rank3_items">
                            <h4 id="keizai">経済性</h4>
                            <h4 id="kankyou">環境配慮</h4>
                            <h4 id="kouritu">生産効率</h4>
                            <h4 id="kinou">機能性</h4>
                            <h4 id="anzen">安全性</h4>
                        </div>
                        <div class="rank4_items"></div>
                        <div class="rank5_items"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="rank_ope">
            <div class="continer">

                <div class="ope_box_exp">
                    <div class="message"><p>下の矢印をクリックして，操作してください。</p></div>
                </div>

                <div class="ope_box">
                    <div class="ope_area">
                        <div class="ope_buttons">
                            <button id="kei_up"><img src="./up.svg" alt="アップボタン"></button>
                            <h4>経済性</h4>
                            <button id="kei_down"><img src="./down.svg" alt="ダウンボタン"></button>
                        </div>
                        <div class="ope_buttons">
                            <button id="kan_up"><img src="./up.svg" alt="アップボタン"></button>
                            <h4>環境配慮</h4>
                            <button id="kan_down"><img src="./down.svg" alt="ダウンボタン"></button>
                        </div>
                        <div class="ope_buttons">
                            <button id="kou_up"><img src="./up.svg" alt="アップボタン"></button>
                            <h4>生産効率</h4>
                            <button id="kou_down"><img src="./down.svg" alt="ダウンボタン"></button>
                        </div>
                        <div class="ope_buttons">
                            <button id="ki_up"><img src="./up.svg" alt="アップボタン"></button>
                            <h4>機能性</h4>
                            <button id="ki_down"><img src="./down.svg" alt="ダウンボタン"></button>
                        </div>
                        <div class="ope_buttons">
                            <button id="an_up"><img src="./up.svg" alt="アップボタン"></button>
                            <h4>安全性</h4>
                            <button id="an_down"><img src="./down.svg" alt="ダウンボタン"></button>
                        </div>
                    </div>
                    <div class="button_area">
                        <button class="decide">決定</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- ダイヤモンド操作 -->

    </main>


    <footer class="footer">
        <p>Copyright © 2022 茨城大学 技術科授業分析研究室 .</p>
    </footer>

    <script src="./jquery-3.6.1.min.js"></script>
    <script src="./make_dia.js"></script>


</body>
